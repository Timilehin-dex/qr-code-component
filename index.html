<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | QR code component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-slate-300 font-outfit">
    <div class="h-screen grid place-content-center justify-items-center">
      <div class="w-72 bg-white p-4 rounded-xl text-center grid gap-4">
        <img class="rounded-lg" src="images/image-qr-code.png" alt="" />
        <h3 class="text-slate-900 font-bold text-xl">
          Improve your front-end skills by building projects
        </h3>
        <p class="text-sm text-slate-500 font-normal pb-4">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a
          class="text-purple-500"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-purple-500" href="#">Olusoyemi Oluwatimilehin</a>.
      </div>
    </div>
  </body>
</html>
